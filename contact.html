<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <nav>
            <ul>

                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>Have questions or want to learn more?  Get in touch!</p>
            <form action="submit_contact.php" method="post">  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <div class="contact-details">
                <p><strong>Address:</strong> 123 Main Street, Anytown</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> info@example.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>
